<body>

<div class="container">
    <div id="iview">
        <div data-iview:image="photos/photo1.jpg" data-iview:transition="slice-top-fade,slice-right-fade">
            <div class="iview-caption caption1" data-x="80" data-y="200">巴金故居</div>
            <div class="iview-caption" data-x="80" data-y="275" data-transition="wipeRight">武康路113号</div>
        </div>

        <div data-iview:image="photos/photo2.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">
            <div class="iview-caption caption5" data-x="60" data-y="280" data-transition="wipeDown">花园住宅</div>
            <div class="iview-caption caption6" data-x="300" data-y="350" data-transition="wipeUp">建于1923年</div>
        </div>

        <div data-iview:image="photos/photo3.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
            <iframe src="http://player.vimeo.com/video/11475955?byline=1&amp;portrait=0" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">一栋主楼</div>
            <div class="iview-caption caption3" data-x="600" data-y="345" data-transition="wipeLeft">两栋小辅楼和一个花园</div>
        </div>

        <div data-iview:image="photos/photo4.jpg">

            <div class="iview-caption blackcaption" data-x="50" data-y="135" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">总占地面积1400平方米</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="192" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">主楼是一座花园住宅</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="249" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">假三层</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="306" data-width="200" data-transition="wipeLeft" data-easing="easeInOutElastic">南立面底层为敞廊，上为跌檐式山墙</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="363" data-width="210" data-transition="wipeLeft" data-easing="easeInOutElastic">北立面入口设带券心石的半圆形拱券</div>
        </div>

        <div data-iview:image="photos/photo5.jpg">
            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="180" data-height="480" data-transition="wipeRight">
                <h3>巴金，原名李尧棠</h3>
                <p>杰出的文学大师、翻译家、出版家<br><br>他写下了电影《英雄儿女》的原著小说《团圆》，以及被誉为“说真话的大书”的《随想录》等众多散文、小说和译作。<br><br>这是巴老居住时间最长的寓所，也是千万读者心目中的文学圣地。</p>
            </div>
        </div>

        <div data-iview:image="photos/photo6.jpg">

        </div>
        <div data-iview:image="photos/photo7.jpg" data-iview:transition="slice-top-fade,slice-right-fade">
            <div class="iview-caption caption1" data-x="80" data-y="200">主楼一楼太阳间</div>
        </div>

        <div data-iview:image="photos/photo8.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">
            <div class="iview-caption caption5" data-x="60" data-y="280" data-transition="wipeDown">主楼一楼客厅</div>
        </div>

        <div data-iview:image="photos/photo9.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
            <iframe src="http://player.vimeo.com/video/11475955?byline=1&amp;portrait=0" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">二楼书房</div>

        </div>

        <div data-iview:image="photos/photo10.jpg">
        </div>

        <div data-iview:image="photos/photo11.jpg">

        </div>


    </div>
